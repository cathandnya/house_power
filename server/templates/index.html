    <script>
        // è¨­å®š
        let THRESHOLD = 4000; // Wï¼ˆé€šçŸ¥é–¾å€¤ï¼‰
        let CONTRACT_AMPERAGE = 40; // Aï¼ˆä½¿ç”¨é‡ãƒãƒ¼è¨ˆç®—ç”¨ï¼‰
        const WS_RECONNECT_INTERVAL = 3000;

        // è¦ç´ 
        const powerValue = document.getElementById('powerValue');
        const thresholdPercent = document.getElementById('thresholdPercent');
        const thresholdFill = document.getElementById('thresholdFill');
        const thresholdMarker = document.getElementById('thresholdMarker');
        const thresholdMarkerLabel = document.getElementById('thresholdMarkerLabel');
        const lastUpdate = document.getElementById('lastUpdate');
        const statusSignal = document.getElementById('statusSignal');
        const statusText = document.getElementById('statusText');
        const thresholdInput = document.getElementById('thresholdInput');
        const alertEnabled = document.getElementById('alertEnabled');
        const saveBtn = document.getElementById('saveBtn');
        const signalBars = document.getElementById('signalBars');
        const rssiValue = document.getElementById('rssiValue');
        const qualityBadge = document.getElementById('qualityBadge');
        const channelValue = document.getElementById('channelValue');
        const panIdValue = document.getElementById('panIdValue');
        const mockBadge = document.getElementById('mockBadge');

        // Chart.jsè¨­å®š
        const ctx = document.getElementById('powerChart').getContext('2d');
        const chartData = {
            labels: [],
            datasets: [{
                label: 'é›»åŠ› (W)',
                data: [],
                borderColor: '#3b82f6',
                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                fill: true,
                tension: 0.3,
                pointRadius: 0
            }]
        };

        const chart = new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        display: true,
                        grid: {
                            display: false
                        },
                        ticks: {
                            maxTicksLimit: 6,
                            font: {
                                size: 11
                            },
                            callback: function(value, index, ticks) {
                                // è¡¨ç¤ºã™ã‚‹ãƒ©ãƒ™ãƒ«ã®ã¿HH:MMå½¢å¼ã§è¿”ã™
                                const label = this.getLabelForValue(value);
                                if (!label) return '';
                                // HH:MM:SSå½¢å¼ã‹ã‚‰HH:MMã‚’æŠ½å‡º
                                return label.substring(0, 5);
                            }
                        }
                    },
                    y: {
                        display: true,
                        beginAtZero: true,
                        grid: {
                            color: '#f0f0f0'
                        },
                        ticks: {
                            font: {
                                size: 11
                            }
                        }
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                }
            }
        });

        // é–¾å€¤ãƒãƒ¼ã‚«ãƒ¼æ›´æ–°é–¢æ•°
        function updateThresholdMarker() {
            const maxPower = CONTRACT_AMPERAGE * 100;
            const markerPercent = Math.min((THRESHOLD / maxPower) * 100, 100);
            thresholdMarker.style.left = markerPercent + '%';
            thresholdMarkerLabel.textContent = THRESHOLD.toLocaleString() + 'W';
        }

        // åˆæœŸé–¾å€¤è¡¨ç¤ºæ›´æ–°
        updateThresholdMarker();

        // ãƒ‡ãƒ¼ã‚¿æ›´æ–°
        function updateDisplay(data) {
            // é›»åŠ›å€¤
            if (data.instant_power !== null) {
                const power = data.instant_power;
                powerValue.textContent = power.toLocaleString();

                // å¥‘ç´„ã‚¢ãƒ³ãƒšã‚¢ã‹ã‚‰æœ€å¤§é›»åŠ›ã‚’è¨ˆç®—ï¼ˆA Ã— 100V = Wï¼‰
                const maxPower = CONTRACT_AMPERAGE * 100;

                // è­¦å‘Šè‰²ï¼ˆé–¾å€¤è¶…éæ™‚ã«èµ¤ï¼‰
                powerValue.classList.remove('danger');
                if (power >= THRESHOLD) {
                    powerValue.classList.add('danger');
                }

                // ä½¿ç”¨é‡ãƒãƒ¼ï¼ˆå¥‘ç´„ã‚¢ãƒ³ãƒšã‚¢ãƒ™ãƒ¼ã‚¹ï¼‰
                const percent = (power / maxPower) * 100;
                thresholdPercent.textContent = Math.round(percent) + '%';
                thresholdFill.style.width = Math.min(100, percent) + '%';

                // è‰²åˆ†ã‘: é–¾å€¤ã‚’100%ã¨ã—ã¦ 0-33%ç·‘, 33-66%é’, 66-100%é»„, 100%è¶…èµ¤
                const thresholdPercent2 = (power / THRESHOLD) * 100;
                thresholdFill.classList.remove('low', 'medium', 'high', 'danger');
                if (thresholdPercent2 >= 100) {
                    thresholdFill.classList.add('danger');
                } else if (thresholdPercent2 >= 66) {
                    thresholdFill.classList.add('high');
                } else if (thresholdPercent2 >= 33) {
                    thresholdFill.classList.add('medium');
                } else {
                    thresholdFill.classList.add('low');
                }
            } else {
                powerValue.innerHTML = '<span class="no-data">---</span>';
            }

            // ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—
            if (data.timestamp) {
                const date = new Date(data.timestamp);
                lastUpdate.textContent = date.toLocaleString('ja-JP');
            }

            // ã‚°ãƒ©ãƒ•æ›´æ–°
            if (data.instant_power !== null && data.timestamp) {

                const time = new Date(data.timestamp).toLocaleTimeString('ja-JP', {

        // WebSocketæ¥ç¶š
        let ws = null;

        function connect() {
            const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${location.host}/ws/power`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                statusSignal.classList.add('connected');
                statusSignal.classList.remove('disconnected');
                statusText.textContent = 'æ¥ç¶šæ¸ˆ';
                // æ¥ç¶šæ™‚ã«é›»æ³¢å¼·åº¦ã‚‚æ›´æ–°
                loadConnection();
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    updateDisplay(data);
                } catch (e) {
                    console.error('Parse error:', e);
                }
            };

            ws.onclose = () => {
                statusSignal.classList.remove('connected', 'fair', 'poor');
                statusSignal.classList.add('disconnected');
                // å…¨ãƒãƒ¼ã‚’éã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
                statusSignal.querySelectorAll('.bar').forEach(bar => bar.classList.remove('active'));
                statusText.textContent = 'å†æ¥ç¶šä¸­...';

                // å†æ¥ç¶š
                setTimeout(connect, WS_RECONNECT_INTERVAL);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                ws.close();
            };
        }

        // å±¥æ­´ãƒ‡ãƒ¼ã‚¿å–å¾—ï¼ˆç›´è¿‘1æ™‚é–“åˆ† = 100ä»¶@5ç§’é–“éš”ï¼‰
        async function loadHistory() {

                        const time = new Date(data.timestamp).toLocaleTimeString('ja-JP', {

                            minute: '2-digit',

        // è¨­å®šå–å¾—

        // è¨­å®šä¿å­˜
        async function saveSettings() {

                setTimeout(() => {
                    saveBtn.textContent = 'ä¿å­˜';
                    saveBtn.disabled = false;
                }, 2000);
            }
        }

        // ä¿å­˜ãƒœã‚¿ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆ
        saveBtn.addEventListener('click', saveSettings);

        // æ¥ç¶šæƒ…å ±æ›´æ–°
        function updateConnectionDisplay(data) {
            // RSSIå€¤
            if (data.rssi !== null && data.rssi !== undefined) {
                rssiValue.textContent = data.rssi + ' dBm';

                const quality = data.rssi_quality || 'poor';

                // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãƒãƒ¼æ•°ã‚’æ±ºå®š
                let activeBars = 0;
                if (data.rssi >= -60) activeBars = 4;      // excellent
                else if (data.rssi >= -70) activeBars = 3; // good
                else if (data.rssi >= -80) activeBars = 2; // fair
                else activeBars = 1;                        // poor

                // æ¥ç¶šçŠ¶æ³ã‚«ãƒ¼ãƒ‰å†…ã®ã‚·ã‚°ãƒŠãƒ«ãƒãƒ¼æ›´æ–°
                const bars = signalBars.querySelectorAll('.signal-bar');
                bars.forEach((bar, index) => {
                    bar.classList.remove('active', 'fair', 'poor');
                    if (index < activeBars) {
                        bar.classList.add('active');
                        if (quality === 'fair') bar.classList.add('fair');
                        if (quality === 'poor') bar.classList.add('poor');
                    }
                });

                // ãƒ˜ãƒƒãƒ€ãƒ¼ã®ã‚·ã‚°ãƒŠãƒ«ãƒãƒ¼ã‚‚æ›´æ–°
                statusSignal.classList.remove('fair', 'poor');
                if (quality === 'fair') statusSignal.classList.add('fair');
                if (quality === 'poor') statusSignal.classList.add('poor');

                const headerBars = statusSignal.querySelectorAll('.bar');
                headerBars.forEach((bar, index) => {
                    bar.classList.remove('active');
                    if (index < activeBars) {
                        bar.classList.add('active');
                    }
                });
            } else {
                rssiValue.textContent = '---';
                signalBars.querySelectorAll('.signal-bar').forEach(bar => {
                    bar.classList.remove('active', 'fair', 'poor');
                });
            }

            // æ¥ç¶šå“è³ªãƒãƒƒã‚¸
            if (data.rssi_quality) {
                const qualityLabels = {
                    excellent: 'å„ªç§€',
                    good: 'è‰¯å¥½',
                    fair: 'æ™®é€š',
                    poor: 'å¼±ã„'
                };
                qualityBadge.textContent = qualityLabels[data.rssi_quality] || data.rssi_quality;
                qualityBadge.className = 'quality-badge ' + data.rssi_quality;
            } else {
                qualityBadge.textContent = '---';
                qualityBadge.className = 'quality-badge';
            }

            // ãƒãƒ£ãƒ³ãƒãƒ«ãƒ»PAN ID
            channelValue.textContent = data.channel || '---';
            panIdValue.textContent = data.pan_id || '---';
        }

        // æ¥ç¶šæƒ…å ±å–å¾—

        // å®šæœŸçš„ã«æ¥ç¶šæƒ…å ±ã‚’æ›´æ–°ï¼ˆ30ç§’ã”ã¨ï¼‰
        setInterval(loadConnection, 30000);

        // Service Workerç™»éŒ²ï¼ˆPWAï¼‰
        let swRegistration = null;
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(reg => {
                    console.log('SW registered');
                    swRegistration = reg;
                    initPushNotifications();
                })
                .catch(err => console.log('SW registration failed:', err));
        }

        // ãƒ—ãƒƒã‚·ãƒ¥é€šçŸ¥é–¢é€£è¦ç´ 
        const pushBtn = document.getElementById('pushBtn');
        const pushStatus = document.getElementById('pushStatus');
        const testPushBtn = document.getElementById('testPushBtn');

        // ãƒ—ãƒƒã‚·ãƒ¥é€šçŸ¥ã®åˆæœŸåŒ–
        async function initPushNotifications() {
            if (!('PushManager' in window)) {
                pushStatus.textContent = 'ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯ãƒ—ãƒƒã‚·ãƒ¥é€šçŸ¥ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“';
                pushStatus.classList.add('error');
                pushBtn.disabled = true;
                return;
            }

            // ç¾åœ¨ã®è³¼èª­çŠ¶æ…‹ã‚’ç¢ºèª
            const subscription = await swRegistration.pushManager.getSubscription();
            updatePushUI(subscription);
        }

        // ãƒ—ãƒƒã‚·ãƒ¥é€šçŸ¥UIã®æ›´æ–°
        function updatePushUI(subscription) {
            if (subscription) {
                pushBtn.textContent = 'ãƒ—ãƒƒã‚·ãƒ¥é€šçŸ¥ã‚’ç„¡åŠ¹ã«ã™ã‚‹';
                pushBtn.classList.add('subscribed');
                pushStatus.textContent = 'é€šçŸ¥ãŒæœ‰åŠ¹ã§ã™';
                pushStatus.classList.remove('error');
                testPushBtn.disabled = false;
            } else {
                pushBtn.textContent = 'ãƒ—ãƒƒã‚·ãƒ¥é€šçŸ¥ã‚’æœ‰åŠ¹ã«ã™ã‚‹';
                pushBtn.classList.remove('subscribed');
                pushStatus.textContent = '';
                testPushBtn.disabled = true;
            }
        }

        // VAPIDå…¬é–‹éµã‚’Base64ã‹ã‚‰Uint8Arrayã«å¤‰æ›
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/-/g, '+')
                .replace(/_/g, '/');

            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        // ãƒ—ãƒƒã‚·ãƒ¥é€šçŸ¥ã®è³¼èª­/è§£é™¤
        pushBtn.addEventListener('click', async () => {
            pushBtn.disabled = true;

            try {
                const subscription = await swRegistration.pushManager.getSubscription();

                if (subscription) {
                    // è³¼èª­è§£é™¤
                    await subscription.unsubscribe();
                    await fetch('/api/push/unsubscribe', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ endpoint: subscription.endpoint, keys: {} })
                    });
                    updatePushUI(null);
                } else {
                    // è³¼èª­ç™»éŒ²
                    const response = await fetch('/api/push/vapid-public-key');
                    const { publicKey } = await response.json();

                    const newSubscription = await swRegistration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: urlBase64ToUint8Array(publicKey)
                    });

                    await fetch('/api/push/subscribe', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newSubscription.toJSON())
                    });

                    updatePushUI(newSubscription);
                }
            } catch (e) {
                console.error('Push subscription error:', e);
                pushStatus.textContent = 'ã‚¨ãƒ©ãƒ¼: ' + e.message;
                pushStatus.classList.add('error');
            } finally {
                pushBtn.disabled = false;
            }
        });

        // ãƒ†ã‚¹ãƒˆé€šçŸ¥
        testPushBtn.addEventListener('click', async () => {
            testPushBtn.disabled = true;
            testPushBtn.textContent = 'é€ä¿¡ä¸­...';

            try {
                const response = await fetch('/api/push/test', { method: 'POST' });
                const result = await response.json();

                if (result.success) {
                    testPushBtn.textContent = 'é€ä¿¡ã—ã¾ã—ãŸ';
                } else {
                    testPushBtn.textContent = 'é€ä¿¡å¤±æ•—';
                }
            } catch (e) {
                console.error('Test push error:', e);
                testPushBtn.textContent = 'ã‚¨ãƒ©ãƒ¼';
            }

            setTimeout(() => {
                testPushBtn.textContent = 'ãƒ†ã‚¹ãƒˆé€šçŸ¥ã‚’é€ä¿¡';
                testPushBtn.disabled = false;
            }, 2000);
        });

        // Mockãƒ¢ãƒ¼ãƒ‰ç¢ºèª
        async function checkMockMode() {

                if (status.mock_mode) {

        }

        // åˆæœŸåŒ–
        checkMockMode();
        loadSettings();
        loadHistory();
        loadConnection();
        connect();
    </script>
